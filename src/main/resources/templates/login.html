<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="shortcut icon" href="/images/logoMi.png" />
    <title>MIWORKS</title>
  </head>

  <body id="fondo" class="fondo1">
    <header>
      <nav class="nav">
        <img class="nav_img" src="/images/logoMi.png" alt="Logo" />
        <ul>
          <li class="nav_list list-style-none">
            <a class="btn btn-secondary text-decoration-none" th:href="@{/}"
              >Inicio</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <form class="form-login" th:action="@{/login}" method="POST">
      <label style="font-weight: bold" class="light" for="username"
        >Nombre de Usuario :
      </label>
      <input class="input-login" id="username" type="text" name="username" />
      <label
        style="padding-top: 10px; font-weight: bold"
        class="light"
        for="password"
        >Contrase√±a :
      </label>
      <input
        class="input-login"
        id="password"
        type="password"
        name="password"
      />
      <button style="cursor: pointer" class="btn btn-light" type="submit">
        INGRESAR
      </button>
    </form>
  </body>
</html>
